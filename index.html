<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.js"></script>
		<style>
			.gm-button {
				margin: 2px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h1 class="center-align">Georgia Tech Songs</h1>
			</div>
			<div class="row">
				<div class="col s12">
					<h5 class="left truncate">Song: <span>To Hell With Georgia</span></h5>
					<div class="right">
						<a class="waves-effect waves-light btn">
							<i class="material-icons left">play_arrow</i>
							<span class="hide-on-small-only">Play</span>
						</a>
						<a class="waves-effect waves-light btn" style="display: none">
							<i class="material-icons left">pause</i>
							<span class="hide-on-small-only">Pause</span>
						</a>
						<a class="waves-effect waves-light btn">
							<i class="material-icons left">stop</i>
							<span class="hide-on-small-only">Stop</span>
						</a>
						<a class="waves-effect waves-light btn">
							<i class="material-icons left">replay</i>
							<span class="hide-on-small-only">Replay</span>
						</a>
					</div>
				</div>
				<div class="col s12">
					<div class="blue lighten-5 progress">
						<div class="blue determinate"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<a class="gm-button blue darken-4 col s12 waves-effect waves-light btn-large">
					<i class="material-icons left">play_arrow</i>
					To Hell With Georgia
				</a>
				<a class="gm-button blue darken-4 col s12 waves-effect waves-light btn-large">
					<i class="material-icons left">play_arrow</i>
					Ramblin' Wreck
				</a>
			</div>
		</div>
	</body>
</html>
